<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>로그인</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 360px;
            margin: 80px auto;
            background: #fff;
            padding: 32px 28px 28px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
        }

        h1 {
            font-size: 20px;
            margin: 0 0 24px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            background: #fff;
            outline: none;
            transition: border-color .15s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3d6af2;
        }

        .field {
            margin-bottom: 18px;
        }

        .actions {
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            font-weight: 600;
            background: #3d6af2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background .15s;
        }

        button:hover {
            background: #2f56c4;
        }

        .helper {
            font-size: 12px;
            color: #666;
            margin-top: 12px;
            text-align: center;
        }

        .error {
            display: none;
            margin-top: 12px;
            font-size: 13px;
            color: #d93025;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <form id="loginForm" method="post" action="/login" autocomplete="off" novalidate>
        <!-- Spring Security CSRF 사용 시 아래 주석 해제
        <input type="hidden" name="_csrf" value="[[${_csrf.token}]]" />
        -->
        <div class="field">
            <label for="username">아이디</label>
            <input id="username" name="username" type="text" required minlength="3" maxlength="32"
                   placeholder="아이디를 입력하세요"/>
        </div>
        <div class="field">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" required minlength="6" maxlength="64"
                   placeholder="비밀번호를 입력하세요" autocomplete="new-password"/>
        </div>
        <div class="actions">
            <button type="submit">로그인</button>
        </div>
        <div id="errorMsg" class="error">입력 값을 확인하세요.</div>
        <div class="helper">비밀번호는 브라우저에 저장되지 않습니다.</div>
    </form>
</div>
<script>
    (function () {
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function (e) {
            errorMsg.style.display = 'none';

            const user = form.username.value.trim();
            const pass = form.password.value;

            if (user.length < 3 || pass.length < 6) {
                e.preventDefault();
                errorMsg.style.display = 'block';
            }
        });
    })();
    form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const user = form.username.value.trim();
        const pass = form.password.value;
        if (user.length < 3 || pass.length < 6) {
            errorMsg.style.display = 'block';
            return;
        }
        const res = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: user, password: pass})
        });
        if (!res.ok) {
            errorMsg.style.display = 'block';
            return;
        }
        const data = await res.json();
        console.log('saved', data);
    });
</script>
</body>
</html>
